  <script>
    function displayTimeSinceUpdate() {
      const timestamp = 0; // TIMESTAMP
      const date = new Date(timestamp * 1000);
      const now = new Date();
      const differenceInMillis = now - date;
      const mins = Math.floor(differenceInMillis / (60 * 1000));
      const secs = Math.floor((differenceInMillis % (60 * 1000)) / 1000);
      const message =
        "Last updated " + mins + " minutes and " + secs + " seconds ago";
      document.getElementById("last_update").textContent = message;
      setTimeout(displayTimeSinceUpdate, 10000);
    }

    window.onload = displayTimeSinceUpdate;
  </script>
